<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 4</title>
</head>

<body>
    <table border="1" align="center">
        <tr>
            <td rowspan="2">Item 1</td>
            <td>Item 2</td>
            <td>Item 3</td>
            <td>Item 4</td>
        </tr>
        <tr>
            <td>Item 5</td>
            <td>Item 6</td>
            <td colspan="2">Item 7</td>
        </tr>
    </table>

    <table border="1" align="center">
        <tr>
            <td>Item 1</td>
            <td colspan="2">Item 2</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>

    <table border="1" align="center">
        <tr>
            <td>Item 1</td>
            <td rowspan="2">Item 2</td>
            <td>Item 3</td>
        </tr>
        <tr>
            <td>Item 4</td>
            <td>Item 5</td>
        </tr>
    </table>

    <table border="1" align="center">
        <tr>
            <td>Item 1</td>
            <td colspan="2">Item 2</td>
        </tr>
        <tr>
            <td>Item 3</td>
            <td>Item 4</td>
            <td rowspan="2">Item 5</td>
        </tr>
    </table>

</body>

</html>
